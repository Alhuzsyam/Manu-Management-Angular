<div class="sidebar">
  <div class="btn btn-default mt-2 float-end navigator" type="button" data-bs-toggle="collapse" data-bs-target="#menu" aria-expanded="false" aria-controls="collapseExample">
    <i class="fa-solid fa-bars"></i>
  </div>
  <a class="fw-bold logo mb-2 h5"><i class="fa-brands fa-slack"></i> TryApps</a>
  <hr>
  <div id="menu" class="collapse show" *ngFor="let menu of menus">
    <a routerLink="{{menu.url}}" routerLinkActive="active" class="h6"><i class="{{menu.icon}}"></i> {{menu.name}}</a>
    <a href="#setting" class="h6 logout-sm"><i class="fa-solid fa-arrow-right-from-bracket"></i> Logout</a>
  </div>
  <hr>
  <div class="logout"><i class="fa-solid fa-arrow-right-from-bracket"></i> logout</div>
</div>
